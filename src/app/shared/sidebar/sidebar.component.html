<p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="header">
     <div class="header-img d-flex justify-content-between">
        <div>
            <img src="../../../assets/image/HBMLOGO.png" width="70" height="70" class="" alt="">
        </div>
       
        <div class="brand mt-3">
            Hexa<span>HR</span>
        </div>
     </div>
    </ng-template>
    <ng-template pTemplate="content">
      
     <div class="menu-default">
      <div class="btn btn-main"><div class="d-flex gap-4"><div><i class="pi pi-home"></i></div>Dashboard</div></div>
     </div>
    <div class="wrap-toggler">          
      <div class="menu-toggler" class="btn btn-main" routerLink="/hexahr-home/dashboard" (click)="toggleMenu()"><div class="d-flex gap-4"><div><i class="pi pi-box"></i></div><div>Master Data</div><div class="upside-down"><i class="pi pi-angle-down"></i></div></div></div>
          <div class="menu" *ngIf="isMenuOpened">
            <div class="content-list">
            <div class="content">
            <div class="menu-items"><i class="pi "></i>Aproval Izin dan Lembur</div>
            </div>
            <div class="content">
            <div class="menu-items"><i class=""></i>Jabatan</div>
          </div>
            <div class="content">
            <div class="menu-items"><i class=""></i>Karyawan</div>
        </div>
      </div>
     </div>
    </div>
    </ng-template>
    <ng-template pTemplate="footer"></ng-template>
</p-sidebar>
<button (click)="sidebarVisible = true" class="btn-class pi pi-list"></button>
